version: "3.8"

services:
  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - DB_HOST=mongodb_server
      - DB_USER=${MONGODB_USER}
      - DB_PASSWORD=${MONGODB_PASSWORD}
      - DB_NAME=${MONGODB_DATABASE}
      - DB_PORT=${MONGODB_DOCKER_PORT}
    depends_on:
      - mongodb
    networks:
      - frontend-network

  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    volumes:
          - ./frontend:/app
          - /app/node_modules
    networks:
      - frontend-network

  nginx:
    build:
      context: ./docker/local/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - frontend-network

  mongodb:
    image: mongo:latest
    container_name: mongodb_server
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - ./mydata:/data/db


networks:
  frontend-network:
    driver: bridge

volumes:
  static_volume:
  mydata:
    driver: bridge

